{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    <h1>Welcome to My Blog</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div style="display: flex;">
      {% for post in posts %}
      <div class="d">
        <h1>{{ post.title }}</h1>
        <h2>{{ post.author }}</h2>
        <img src="{{ post.image.url }}">
        <p>{{ post.description }}</p>
        <p>{{ post.body }}</p>
      </div>
      {% endfor %}
    </div>

  </main>
</body>
</html>
